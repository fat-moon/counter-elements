<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
	<title>COUNTER ELEMENTS</title>
	<link rel="stylesheet" href="css/style.min.css">
</head>

<body>

	<div class="container">

		<header id="header-content">
			<h1>COUNTER ELEMENTS</h1>
		</header>

		<div id="start-content">
			<div class="intro-elements">
				<span class="fire fire-radiance"></span>
				<span class="earth earth-radiance"></span>
				<span class="water water-radiance"></span>
			</div>

			<div class="start-buttons">
				<button id="play-btn" class="play-btn">PLAY</button>
				<button id="instructions-btn">HOW TO PLAY</button>
			</div>
		</div>

		<div id="game-content" class="hidden">
			
			<div class="countdown-start"></div>

			<div id="countdown-timer" class="countdown-timer">01:00</div>

			<ul id="enemy-elements" class="enemy-elements"></ul>

			<div class="game-buttons">
				<button id="fire-btn" class="fire" aria-label="fire"><span class="icon-fire"></span></button>
				<button id="earth-btn" class="earth" aria-label="earth"><span class="icon-earth"></span></button>
				<button id="water-btn" class="water" aria-label="water"><span class="icon-water"></span></button>	
			</div>
		</div>

		<div id="results-content" class="hidden">
		</div>
	</div>

	<script src="js/index.js"></script>
</body>

</html>
