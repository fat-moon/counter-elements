<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
	<title>COUNTER ELEMENTS</title>
	<link rel="stylesheet" href="css/style.min.css">
</head>

<body>

	<section class="container">

		<header id="header-content" class="header-content">
			<h1>COUNTER ELEMENTS</h1>
			<div class="fire fire-radiance"><span class="icon-fire"></span></div>
			<div class="earth earth-radiance"><span class="icon-earth"></span></div>
			<div class="water water-radiance"><span class="icon-water"></span></div>
		</header>

		<div id="start-buttons" class="start-buttons">
			<button id="play-button" class="play-button standard-button">PLAY</button>
			<button id="instructions-button" class="standard-button">HOW TO PLAY</button>
		</div>

		<div id="game-content" class="hidden">
			<div class="countdown-start">
				<span>3</span>
				<span>2</span>
				<span>1</span>
				<span>GO!</span>
			</div>

			<div id="countdown-timer" class="countdown-timer">01:00</div>

			<ul id="enemy-elements" class="enemy-elements"></ul>

			<div id="game-buttons" class="game-buttons">
				<button id="fire-button" class="fire" aria-label="fire"><span class="icon-fire"></span></button>
				<button id="earth-button" class="earth" aria-label="earth"><span class="icon-earth"></span></button>
				<button id="water-button" class="water" aria-label="water"><span class="icon-water"></span></button>	
			</div>
		</div>

		<div id="results-content" class="results-content hidden">
			<h3>RESULTS</h3>
			<p>Nº of pulsations: <span id="number-pulsations">0</span></p>
			<p>Nº of counteracted elements: <span id="counteracted-elements">0</span></p>
			<p>Hit percentage: <span id="hit-percentage">0.00%</span></p>
			<button id="return-button" class="standard-button">RETURN</button>
		</div>
	</section>

	<script src="js/index.js"></script>
</body>

</html>
