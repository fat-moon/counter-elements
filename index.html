<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<title>COUNTER ELEMENTS</title>
	<meta name="description" content="You have a minute to try to counteract as many elements as possible. Play now!">
    <link rel="canonical" href="https://juan-antonio-ledesma.github.io/counter-elements/">

    <link rel="icon" sizes="192x192" href="/images/touch/ce-192.png">
    <link rel="apple-touch-icon" href="/images/touch/ce-192.png">

    <link rel="manifest" href="manifest.json">

    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">

    <meta name="application-name" content="CE">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-title" content="CE">
    
    <meta name="msapplication-TileImage" content="https://juan-antonio-ledesma.github.io/counter-elements/images/touch/ce-144.png">
    <meta name="msapplication-TileColor" content="#090909">
    <meta name="theme-color" content="#090909">
    
    <meta property="og:title" content="COUNTER ELEMENTS">
    <meta property="og:type" content="website">
    <meta property="og:image" content="https://juan-antonio-ledesma.github.io/counter-elements/images/touch/ce-192.png">
    <meta property="og:url" content="https://juan-antonio-ledesma.github.io/counter-elements/">
    <meta property="og:description" content="You have a minute to try to counteract as many elements as possible. Play now!">
    
    <link rel="icon" href="https://juan-antonio-ledesma.github.io/counter-elements/images/touch/ce-512.png" sizes="512x512">
    <link rel="icon" href="https://juan-antonio-ledesma.github.io/counter-elements/images/touch/ce-192.png" sizes="192x192">
    <link rel="icon" href="https://juan-antonio-ledesma.github.io/counter-elements/images/touch/ce-144.png" sizes="144x144">
    <link rel="icon" href="https://juan-antonio-ledesma.github.io/counter-elements/images/touch/ce-96.png" sizes="96x96">
    <link rel="icon" href="https://juan-antonio-ledesma.github.io/counter-elements/images/touch/ce-72.png" sizes="72x72">
    <link rel="icon" href="https://juan-antonio-ledesma.github.io/counter-elements/images/touch/ce-48.png" sizes="48x48">

	<link rel="stylesheet" href="css/style.min.css">
</head>

<body>

	<section class="wrapper">

		<header id="header" class="header">
			<div class="header__decoration-elements" aria-hidden="true">
				<div class="element element--header element--fire">
					<span class="element__symbol element__symbol--header element__symbol--fire"></span>
				</div>
				<div class="element element--header element--earth">
					<span class="element__symbol element__symbol--header element__symbol--earth"></span>
				</div>
				<div class="element element--header element--water">
					<span class="element__symbol element__symbol--header element__symbol--water"></span>
				</div>
			</div>

			<h1 class="header__title">COUNTER ELEMENTS</h1>
		</header>

		<div id="start-buttons" class="start-buttons active">
			<button id="play-button" class="button button--default button--play">PLAY</button>
			<button id="tutorial-button" class="button button--default">HOW TO PLAY</button>
		</div>

		<div id="game-content" class="hidden game-content active">
			<div id="countdown-start" class="countdown-start">
				<span>3</span>
				<span>2</span>
				<span>1</span>
				<span>GO!</span>
			</div>

			<button id="back-button" class="button button--back transparent">BACK</button>

			<div id="container-countdown-timer" class="container-countdown-timer">
				<span class="icon-time"></span> <span id="countdown-timer">01:00</span>
			</div>

			<ul id="enemy-elements" class="enemy-elements"></ul>

			<div id="game-buttons" class="game-buttons">
				<button id="fire-button" class="fire" aria-label="fire"><span class="icon-fire"></span></button>
				<button id="earth-button" class="earth" aria-label="earth"><span class="icon-earth"></span></button>
				<button id="water-button" class="water" aria-label="water"><span class="icon-water"></span></button>	
			</div>
		</div>

		<div id="results-content" class="results-content hidden">
			<h2 class="title">RESULTS</h2>
			<div class="info-results">
				<p>Nº of pulsations: <strong id="number-pulsations">0</strong></p>
				<p>Nº of counteracted elements: <strong id="counteracted-elements">0</strong></p>
				<p>Hit percentage: <strong id="hit-percentage">0.00%</strong></p>
			</div>
			<button id="return-button" class="button button--default">RETURN</button>
		</div>
	</section>

	<script src="js/index.js"></script>
</body>

</html>
